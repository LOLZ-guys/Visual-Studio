<html>

<head>

    <title>console.log</title>
</head>

<body>

    <h1>The console is the key to this website :-)</h1>
    <script>
        console.log("Hi, its me again! :)");
        var first_name = "Niels";
        console.log(first_name);


        var last_name = "Gnamey";
        console.log(last_name);

        var full_name = first_name.concat(last_name);
        console.log(full_name);

        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);

        var name_1 = "I am Kobe Bryant";
        console.log(name_1);

        var replace_the_name = name_1.replace("Kobe Bryant, Internet Doge");
        console.log(replace_the_name);

        var CAP = "NIELS";
        var lower_case = CAP.toLowerCase();
        console.log(lower_case);

    

        var small_name = "john";
        var making_lower_case = small_name.toUpperCase();
        console.log(making_lower_case);


        
        var maximum_number = Math.max(150, 100);
        console.log(maximum_number);

        var minimum_number = Math.min(105, 100);
        console.log(minimum_number);


        var square_root = Math.sqrt(16);
        console.log(square_root);

        var power = Math.pow(4, 2);
        console.log(power);

        var power = Math.pow(4, 3);
        console.log(power);


    </script>
</body>

</html>
